<!DOCTYPE html>
<html lang="en" xmlns:class="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Welcome</title>
    </head>
    <body>
        <div class="header">
            <span id="span">Регистрация</span>
        </div>
        <div class="wrapper">
            <form>
                <div class="inputs">
                    <input class="input" required type="tel" maxlength="11" placeholder="Телефон">
                    <input class="input" required type="text" placeholder="Логин">
                    <input class="input" required type="password" minlength="8" placeholder="Пароль">
                    <input class="input" required type="password" minlength="8" placeholder="Повторите пароль">
                </div>
                <div class="buttons">
                    <label class="checkbox">
                        <input type="checkbox" name="agree">
                        <span>Согласен на обработку данных</span>
                    </label>
                    <button type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </body>
</html>
